<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
   
   
    <title>Book Line</title>
</head>

    <header>
        <div class="header-logo flex">
            <img class="logo" src="./img/logo.png" alt="">
            <div class="search">
                <button class="categorias flex">
                    <img src="./img/icon/menu.svg" alt="">
                    <p>Categorias</p>
                </button>
                <div class="pesquisa-bar flex">
                    <label for="search-inp"><img src="./img/icon/search.svg" alt=""></label>
                    <input type="text" id="search-inp" placeholder="Faça sua busca aqui!">
                </div>
            </div>
            <nav class="flex">
                <a href="#" style="--icon: url('../img/icon/heart.svg');">Meus Favoritos</a>
                <a href="./html/login.html" style="--icon: url('../img/icon/person.svg');">Cadastra-se</a>
                <a class="header-btn-cmp flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#e8fff7" class="bi bi-cart2" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                    </svg>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="livro-popular">
            <h1>Livros mais vendidos:</h1>
            <div class="lp-container">
                <div class="caixaDoLivro">
                    <figure class="book-img">
                        <img src="" alt="">
                    </figure>
                    <div class="book-info">
                        <h3 class="book-title">Extraordinário</h3>
                        <p class="book-author"> R. J. Palacio</p>
                        <p class="book-price">Apenas: R$ 21,53</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./jsfront/javafront.js"></script>
</body>
</html>
